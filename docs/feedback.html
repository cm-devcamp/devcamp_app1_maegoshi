<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Devcamp Products</title>
    <meta name="description" content="Products list for Devcamp" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>

<body>
  <main class="flex min-h-screen flex-col items-center justify-between p-0">
    <div class="w-full max-w-md">
        <a name="contact"></a>
        <form action="#" method="post">
          <div class="py-12">
            <h2 class="text-2xl font-bold">お問い合わせ</h2>
            <div class="mt-8 max-w-md">
              <div class="grid grid-cols-1 gap-6">
                <label class="block">
                  <span class="text-gray-700">ご氏名</span>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder=""
                  />
                </label>
                <label class="block">
                  <span class="text-gray-700">Eメールアドレス</span>
                  <input
                    type="email"
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="yokota.satoshi@classmethod.jp"
                  />
                </label>
                <label class="block">
                  <span class="text-gray-700">内容</span>
                  <textarea
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    rows="3"
                  ></textarea>
                </label>
                <div class="block">
                  <div class="mt-2">
                    <div>
                      <label class="inline-flex items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                          送信
                        </button>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>        
          </div>        
        </form>
      </div>
  </main>
</body>

</html>
